<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Info</title>
    <link rel="stylesheet" href="/library/bootstrap/css/bootstrap.min.css">
</head>
<body>

<div th:replace="~{fragments/navbar}"/>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-6">
            <h3 class="text-center my-5">AdvertInfo</h3>
            <hr/>
        </div>
    </div>
    <div class="row justify-content-center">
        <div class="col-6">
            <form action="#" th:action="@{/adverts/{id}(id=${advert.id})}" th:object="${advert}" th:method="put">
                <div class="form-group">
                    <label for="category">Category:</label>
                    <input type="text" id="category" th:field="*{category}" class="form-control"/>
                </div>
                <div class="form-group">
                    <label for="text">Text:</label>
                    <input type="text" id="text" th:field="*{text}" class="form-control"/>
                </div>
                <div class="form-group">
                    <label for="contacts">Contacts:</label>
                    <input type="text" id="contacts" th:field="*{contacts}" class="form-control"/>
                </div>
                <div class="form-group">
                    <label for="duration">Duration:</label>
                    <input type="number" id="duration" th:field="*{duration}" class="form-control"/>
                </div>
                <div class="text-center">
                    <br/>
                    <br/>
                    <a th:href="@{/adverts/}" class="btn btn-primary">Back</a>
                    <a th:href="@{/adverts/delete/{id}(id=${advert.id})}" class="btn btn-danger">Delete</a>
                    <button type="submit" class="btn btn-warning text-white">Update</button>
                </div>
            </form>
        </div>
    </div>
</div>

</body>
</html>
